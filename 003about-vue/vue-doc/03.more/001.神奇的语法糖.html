<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 200px;
            background-color: #e3e3e3;
            border: 1px solid #000;
        }
    </style>
</head>

<body>

<div id="app"></div>

<!-- <script src="https://unpkg.com/vue@3"></script> -->
<script src="../js/vue.js"></script>

<script type="x-template" id="head">

    </script>

<script type="x-template" id="testTemplate">
    <div>
        <div :="obj">{{obj.msg}}</div>
        <div v-bind="obj">{{obj.msg}}</div>
        <div @click="logClick" @mousemove="logMousemove" class="box"></div>
        <div @="methodsObj" class="box"></div>
        <div @="{click:logClick,mousemove:logMousemove}" class="box"></div>
    </div>
</script>

<script>

    Vue.createApp({
        template: '#testTemplate',
        data() {
            return {
                obj: {
                    msg: 'Hello World',
                    num: 0
                },
                methodsObj: {
                    click: this.logClick,
                    mousemove: this.logMousemove
                }
            }
        },
        methods: {
            logClick() {
                console.log('click')
            },
            logMousemove() {
                console.log('mousemove')
            }

        }
    }).mount('#app')

</script>


</body>

</html>
